{% extends 'blog/base.html' %}

{% block content %}	
	{% for post in posts %}
	<div class = "post">		
		<h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
		<p>Published: {{ post.published_date }}</p>
		<hr>
		<p>{{post.text}}</p>
		<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
	</div>
	{% endfor %}
{% endblock content %}
